	<body>
		<div id="main-wrap">
			<div class="contain fixed toppest">
				<div id="top" >
					<div id="account-info">
						<div class="hor-small-separate white-space-clear small-font-box">
							<div class="item">Admin</div>
							<div class="item"><a href="javascript:void(0);">登出</a></div>
							<div class="item"><a href="javascript:void(0);">回前台</a></div>
						</div>
					</div>
					<div>
						<div id="menu" class="hor-medium-separate white-space-clear big-font-box bold">
							<div class="item"><a href="javascript:void(0);">商品</a></div>
							<div class="item"><a href="javascript:void(0);">會員</a></div>
							<div class="item"><a href="javascript:void(0);">銷售</a></div>
							<div class="item"><a href="javascript:void(0);">報表</a></div>
							<div class="item"><a href="javascript:void(0);">設定</a></div>
						</div>
					</div>
				</div>
				<div id="tool-bar" class="white-space-clear">
					<div class="pull-right white-space-clear">
						<div class="focus-strech-container"><input type="text" placeholder="Search" class="ico-text search-text medium" /></div>
						<button class="ico-16-container">
							<span class="ico-16-box ico-16-search-w"> </span>
						</button>
					</div>
				</div>
			</div>
			<div class="contain" style="padding-top: 144px;">
				<div id="main">
					<div id="tag-bar" class="block hor-small-separate white-space-clear hidden">
						<div class="medium-box"><a href="" class="selected">基本資訊</a></div>
						<div class="medium-box"><a href="">詳細描述</a></div>
						<div class="medium-box"><a href="">圖片</a></div>
						<div class="medium-box"><a href="">商品屬性</a></div>
					</div>
					<div id="main2">
						<div id="link" class="link-8">
							<div class="block-list slide-container white-space-clear medium-font-box">
								<div class="logo-thumbnail">
									<img src="../img/logo.png" width="100px" title="LVAX"/>
								</div>
								<div class="normal-box-shadow">
									<div class="block">
										<input id="link-1" type="checkbox" name="link" class="radio" />
										<label for="link-1" class="label link-title title-font">商品管理</label>
										<div class="link-content small-slide">
											<div class="block"><a href="">商品列表</a></div>
											<div class="block"><a href="">商品新增</a></div>
										</div>
									</div>
									<div class="block">
										<input id="link-2" type="checkbox" name="link" class="radio" />
										<label for="link-2" class="label link-title title-font">商品屬性</label>
										<div class="link-content medium-slide">
											<div class="block"><a href="javascript:void(0);">屬性分組列表</a></div>
											<div class="block"><a href="javascript:void(0);">屬性分組新增</a></div>
											<div class="block"><a href="javascript:void(0);">屬性列表</a></div>
											<div class="block"><a href="javascript:void(0);">屬性新增</a></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="content" class="ver-large-separate">
							<h3 class="under-line none-margin-box">商品新增  > 基本資訊</h3>
							<div class="text-left ver-medium-separate">
								<div class="block">
									<label for="item-name">商品名稱：</label>
									<input id="item-name" type="text" class="input-text" placeholder="Item Name" />
								</div>
								<div class="block">
									<label for="meta-name">Meta標題：</label>
									<input id="meta-name" type="text" class="input-text" placeholder="Meta Title" />
								</div>
								<div class="block">
									<label for="meta-content">Meta內容：</label>
									<input id="meta-content" type="text" class="input-text" placeholder="Meta Contnet" />
								</div>
								<div class="block">
									<label for="category">大類：</label>
									<select id="category"  class="select">
										<option value="">請選擇</option>
										<option value="0">0</option>
										<option value="1">1</option>
										<option value="2">2</option>
									</select>
								</div>
								<div class="block">
									<label for="costs">成本：</label>
									<input id="costs" type="text" class="input-text" placeholder="Costs" />
								</div>
								<div class="block">
									<label for="storage">庫存：</label>
									<input id="storage" type="text" class="input-text" placeholder="storage" />
									<span class="text-muted">﹝留白不顯示﹞</span>
								</div>
								<div class="block">
									<label for="original-price">原價：</label>
									<input id="original-price" type="text" class="input-text" placeholder="NT$" />
								</div>
								<div class="block">
									<label for="price">售價：</label>
									<input id="price" type="text" class="input-text" placeholder="NT$" />
								</div>
								<div class="block">
									<label for="sales">特價：</label>
									<input id="sales" type="text" class="input-text" placeholder="NT$" />
								</div>
								<div class="block">
									<label>- 特價日期：</label>
									<input type="datetime" class="input-text" placeholder="dd-mm-yyyy" />到
									<input type="datetime" class="input-text" placeholder="dd-mm-yyyy" />
									<span class="text-muted">﹝請填寫特價欄位﹞</span>
								</div>
								<div class="block">
									<span class="inline center-mid">上架：</span>
									<div class="inline white-space-clear center-mid">
										<input id="if-letout-yes" name="if-layout" type="radio" class="input-radio" />
										<label for="if-letout-yes" class="check-label medium">是</label>
										<input id="if-letout-no" name="if-layout" type="radio" class="input-radio" />
										<label for="if-letout-no" class="check-label medium">否</label>
									</div>
								</div>
								<div class="block">
									<span class="inline center-mid">推薦：</span>
									<div class="inline white-space-clear center-mid">
										<input id="if-recommend-yes" name="if-recommend" type="radio" class="input-radio" />
										<label for="if-recommend-yes" class="check-label medium">是</label>
										<input id="if-recommend-no" name="if-recommend" type="radio" class="input-radio" />
										<label for="if-recommend-no" class="check-label medium">否</label>
									</div>
								</div>
							</div>
						</div>
						<div class="clear"> </div>
					</div>
				</div>
			</div>
			<div class="webkit-used-footer-padding clear"> </div>
		</div>
